
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inset Maps Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #map-container {
            display: flex;
            justify-content: space-between;
            height: 500px;
        }

        .map {
            flex: 1;
            height: 100%;
        }
    </style>
</head>
<body>

<div id="map-container">
    <div id="map1" class="map"></div>
    <div id="map2" class="map"></div>
    <div id="map3" class="map"></div>
</div>

<script>
    // Replace YOUR_API_KEY with your actual Google Maps API key
    const apiKey = 'YOUR_API_KEY';

    // Initialize Google Maps
    function initMap() {
        const mapOptions = {
            center: { lat: -34.397, lng: 150.644 }, // Initial center coordinates
            zoom: 8, // Initial zoom level
        };

        // Map 1
        const map1 = new google.maps.Map(document.getElementById('map1'), mapOptions);
        // Customize map1 as needed

        // Map 2
        const map2 = new google.maps.Map(document.getElementById('map2'), mapOptions);
        // Customize map2 as needed

        // Map 3
        const map3 = new google.maps.Map(document.getElementById('map3'), mapOptions);
        // Customize map3 as needed
    }

    // Load the Google Maps JavaScript API with your API key
    function loadScript() {
        const script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&callback=initMap`;
        script.defer = true;
        document.head.appendChild(script);
    }

    // Call the loadScript function to load the API
    loadScript();
</script>

</body>
</html>
