<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Inset Maps Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .map-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .map {
            width: 80vw;
            height: 300px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

<div class="map-container">
    <div>
        <h2>Map 1 - Sunshine Village </h2>
        <div id="map1" class="map"></div>
    </div>
    <div>
        <h2>Map 2 - Mt. Norquay </h2>
        <div id="map2" class="map"></div>
    </div>
    <div>
        <h2>Map 3 - Lake Louise </h2>
        <div id="map3" class="map"></div>
    </div>
</div>

<script>
    // Replace YOUR_API_KEY with your actual Google Maps API key
    const apiKey = 'AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w';

    // Initialize Google Maps
    function initMap() {
        const mapOptions = {
            center: { lat: 51.180202, lng: -115.565704 }, // Initial center coordinates
            zoom: 8, // Initial zoom level
        };


        // Map 1
        const map1 = new google.maps.Map(document.getElementById('map1'), mapOptions);
        // Customize map1 as needed

        // Map 2
        const map2 = new google.maps.Map(document.getElementById('map2'), mapOptions);
        // Customize map2 as needed

        // Map 3
        const map3 = new google.maps.Map(document.getElementById('map3'), mapOptions);
        // Customize map3 as needed
    }

    // Load the Google Maps JavaScript API with your API key
    function loadScript() {
        const script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&callback=initMap`;
        script.defer = true;
        document.head.appendChild(script);
    }

    // Call the loadScript function to load the API
    loadScript();
</script>

</body>
</html>
