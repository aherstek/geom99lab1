<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ski ya later!</title>
    <style>
        body {
            font-family: Courier New, sans-serif;
            color: #000080;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        h1 {
            font-size: 80px;
            font-family: Courier New, sans-serif;
            color: #000080;
        }
        
        h2 {
            font-family: Courier New, sans-serif;
            color: #000080;
        }
            
        .map-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .map {
            width: 90vw;
            height: 700px;
            margin: 10px 0;
        }

         .legend {
            position: absolute;
            top: 100px;
            right: 10px;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
        }

        .legend-item {
            margin-bottom: 5px;
        }
      
    </style>
</head>
<body>
<h1> Come skiing with me!</h1>
<div class="map-container">
    <div>
        <h2> Welcome to Sunshine Village!! Check out some of my favourite runs &</h2>
        <h2>which chairlift to take to get there!</h2>
        <div id="map1" class="map"></div>
        <div class="legend">
                <div class="legend-item" style="color: #FF0000;">Red Line</div>
                <div class="legend-item" style="color: #0000FF;">Blue Line</div>
                <!-- Add more legend items as needed -->
            </div>
        </div>
    </div>

<script>
    const apiKey = 'AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w';

  // Initialize Google Maps
    function initMap() {
        // Map 1
        const mapOptions1 = {
            center: { lat: 51.076486, lng: -115.771269 }, // Sunshine Village 
            zoom: 15,
            mapTypeId: "terrain"
        };
        const map1 = new google.maps.Map(document.getElementById('map1'), mapOptions1);

         // Add polylines
        const polyline1 = new google.maps.Polyline({
                path: [
                    { lat: 51.07857263401073, lng: -115.78273126465088 },
                    { lat: 51.071278, lng: -115.786414 },
                ],
                geodesic: true,
                strokeColor: '#FF0000',
                strokeOpacity: 1.0,
                strokeWeight: 2
            });

        const polyline2 = new google.maps.Polyline({
                path: [
                    { lat: 51.07857263401073, lng: -115.78273126465088 },
                    { lat: 51.071853, lng: -115.777763 },
                    { lat: 51.074005, lng: -115.754701 },
                ],
                geodesic: true,
                strokeColor: '#FF0000',
                strokeOpacity: 1.0,
                strokeWeight: 2
            });

          const polyline3 = new google.maps.Polyline({
                path: [
                    { lat: 51.071278, lng: -115.786414 },
                    { lat: 51.071646, lng: -115.784604 },
                    { lat: 51.072583, lng: -115.785850 },
                    { lat: 51.073592, lng: -115.787554 },
                    { lat: 51.074931, lng: -115.788456 },
                    { lat: 51.074674, lng: -115.786702 },
                    { lat: 51.074282, lng: -115.785243 },
                    { lat: 51.074478, lng: -115.783784 },
                    { lat: 51.074777, lng: -115.782670 },
                    { lat: 51.075724, lng: -115.782194 },
                    { lat: 51.078258, lng: -115.782965 },
                    { lat: 51.07857263401073, lng: -115.78273126465088 },
                    
                ],
                geodesic: true,
                strokeColor: '#0000FF',
                strokeOpacity: 1.0,
                strokeWeight: 2 
            });

        const polyline4 = new google.maps.Polyline({
                path: [
                    { lat: 51.074005, lng: -115.754701 },
                    
                    { lat: 51.073541, lng: -115.756017 },
                    { lat: 51.072752, lng: -115.757343 },
                    { lat: 51.071438, lng: -115.759658 },
                    { lat: 51.069297, lng: -115.764540 },
                    { lat: 51.069449, lng: -115.767654 },
                    { lat: 51.070975, lng: -115.766768 },
                    { lat: 51.072312, lng: -115.764883 },
                    { lat: 51.073622, lng: -115.764355 },
                    { lat: 51.073515, lng: -115.767554 },
                    { lat: 51.072456, lng: -115.769896 },
                    { lat: 51.074986, lng: -115.770653 },
                    { lat: 51.075713, lng: -115.774081 },
                    { lat: 51.077041, lng: -115.778508 },
                    { lat: 51.078342, lng: -115.781579 },
                    { lat: 51.07857263401073, lng: -115.78273126465088 },
                    
                ],
                geodesic: true,
                strokeColor: '#0000FF',
                strokeOpacity: 0.5,
                strokeWeight: 2 
            });

            // Set the map for the polylines
            polyline1.setMap(map1);
            polyline2.setMap(map1);
            polyline3.setMap(map1);
            polyline4.setMap(map1);

              // Add labeled markers
            addLabeledMarker(map1, { lat: 51.074282, lng: -115.785243 }, 'Tin Can Trees', 'white');
            addLabeledMarker(map1, { lat: 51.074005, lng: -115.754701 }, 'Angel Express', 'black');
            addLabeledMarker(map1, { lat: 51.071278, lng: -115.786414 }, 'Strawberry Express', 'black');
            addLabeledMarker(map1, { lat: 51.073622, lng: -115.764355 }, 'Springhill', 'white');
        }
  
        function addLabeledMarker(map, position, label, markerColor) {
            new google.maps.Marker({
                position: position,
                map: map,
                label: label,
                icon: {
                    path: google.maps.SymbolPath.CIRCLE,
                    fillColor: markerColor,
                    fillOpacity: 0.2,
                    strokeWeight: 0,
                    scale: 5 // Adjust the size of the marker
                },
            });
        }
    
    // Load the Google Maps JavaScript API with your API key
    function loadScript() {
        const script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&callback=initMap`;
        script.defer = true;
        document.head.appendChild(script);
    }

    // Call the loadScript function to load the API
    loadScript();
</script>

</body>
</html>
