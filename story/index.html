<body>
<h1> Come skiing with me!</h1>
<p>In Alberta, there are 34 ski resorts - totalling over 610 km of slopes, and 133 chair lifts!</p>
<p>Come with me to Sunshine Village - my favourite ski hill just outside of Banff :) .</p>
<div class="map-container">
    <div>
        <h2> Sunshine Village </h2>
        <div id="map1" class="map"></div>
    </div>
</div>

<script>
    const apiKey = 'AIzaSyCM-WWHYHIKY-do4kquMy9Z4wQaQx51AuE';

  // Initialize Google Maps
    function initMap() {
        // Map 1
        const mapOptions1 = {
            center: { lat: 51.07857263401073, lng: -115.78273126465088 }, // Sunshine Village 
            zoom: 14,
            mapTypeId: "terrain"
          };
        const map1 = new google.maps.Map(document.getElementById('map1'), mapOptions1);
    }

    // Load the Google Maps JavaScript API with your API key
    function loadScript() {
        const script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&callback=initMap`;
        script.defer = true;
        document.head.appendChild(script);
    }

    // Call the loadScript function to load the API
    loadScript();
</script>
