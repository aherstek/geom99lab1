<!DOCTYPE html>
<!-- source: https://developers.google.com/maps/documentation/javascript/overview#maps_map_simple-html -->
<!-- STUDENTS: Modify this file to provided the Google API key to get it working, 
               then modify the lat and lng and zoom to point to a place you know  -->
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
          height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
    </style>
    <script>
      let map;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 51.07866438831935, lng: -115.775807262271634 },
          zoom: 12,
        });
      }
    </script>
  </head>
  <body>
    <div id="map"></div>
    
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <!-- *** STUDENTS: Replace YOUR_API_KEY text with provided key in class for property src in next line *** -->
    <script src="[https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY](https://maps.googleapis.com/maps/api/directions/json?avoid=highways&mode=bicycling&origin=place_id:ChIJ4ZhursSicVMR9Rd8yCJZ1wc&destination=place_id:ChIJc7hqMilUdFMRmOqqx5po2rU&waypoints=Calgary+Tower|Calgary+Central+Library&key=AIzaSyCM-WWHYHIKY-do4kquMy9Z4wQaQx51AuE)https://maps.googleapis.com/maps/api/directions/json?avoid=highways&mode=bicycling&origin=place_id:ChIJ4ZhursSicVMR9Rd8yCJZ1wc&destination=place_id:ChIJc7hqMilUdFMRmOqqx5po2rU&waypoints=Calgary+Tower|Calgary+Central+Library&key=AIzaSyCM-WWHYHIKY-do4kquMy9Z4wQaQx51AuE&callback=myMap" async>
    </script>
  </body>
</html>
